<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title style="display: none">Pocket City</title>
  </head>
  <body>
    <main class="display-wrapper">
      <h1>POCKET CITY</h1>
      <div class="wallet-money">$ 0.00</div>
      <div class="population">Population: 0</div>
    </main>

    <div class="purchase-wrapper">
      <div class="building-container">
        <div class="building-icon-wrapper">
          <div class="building-icon" id="house"></div>
          <div class="progress-bar-wrapper">
            <div class="animated-progress-bar" id="house"></div>
            <p class="building-amount" id="house"></p>
          </div>
        </div>
        <div class="slider-wrapper">
          <div class="slider">
            <div class="animated-slider" id="house-slider"></div>
            <p class="price-label" id="house-price"></p>
          </div>
          <div class="button-container">
            <div class="profite-label" id="house-profite"></div>
            <button class="pucharse-button" id="house-button" name="disable">Buy House</button>
            <button class="mutiplier-button" name="disable">x 1</button>
          </div>
        </div>
      </div>
      <div class="building-container">
        <div class="building-icon-wrapper">
          <div class="building-icon" id="factory"></div>
          <div class="progress-bar-wrapper">
            <div class="animated-progress-bar" id="factory"></div>
            <p class="building-amount" id="factory"></p>
          </div>
        </div>
        <div class="slider-wrapper">
          <div class="slider">
            <div class="animated-slider" id="factory-slider"></div>
            <p class="price-label" id="factory-price"></p>
          </div>
          <div class="button-container">
            <div class="profite-label" id="factory-profite"></div>
            <button class="pucharse-button" id="factory-button" name="disable">Buy Factory</button>
            <button class="mutiplier-button" name="disable">x 1</button>
          </div>
        </div>
      </div>
      <div class="building-container">
        <div class="building-icon-wrapper">
          <div class="building-icon" id="shop"></div>
          <div class="progress-bar-wrapper">
            <div class="animated-progress-bar" id="shop"></div>
            <p class="building-amount" id="shop"></p>
          </div>
        </div>
        <div class="slider-wrapper">
          <div class="slider">
            <div class="animated-slider" id="shop-slider"></div>
            <p class="price-label" id="shop-price"></p>
          </div>
          <div class="button-container">
            <div class="profite-label" id="shop-profite"></div>
            <button class="pucharse-button" id="shop-button" name="disable">Buy Shop</button>
            <button class="mutiplier-button" name="disable">x 1</button>
          </div>
        </div>
      </div>
      <div class="building-container">
        <div class="building-icon-wrapper">
          <div class="building-icon" id="school"></div>
          <div class="progress-bar-wrapper">
            <div class="animated-progress-bar" id="school"></div>
            <p class="building-amount" id="school"></p>
          </div>
        </div>
        <div class="slider-wrapper">
          <div class="slider">
            <div class="animated-slider" id="school-slider"></div>
            <p class="price-label" id="school-price"></p>
          </div>
          <div class="button-container">
            <div class="profite-label" id="school-profite"></div>
            <button class="pucharse-button" id="school-button" name="disable">Buy School</button>
            <button class="mutiplier-button">x 1</button>
          </div>
        </div>
      </div>
      <div class="building-container">
        <div class="building-icon-wrapper">
          <div class="building-icon" id="public-transport"></div>
          <div class="progress-bar-wrapper">
            <div class="animated-progress-bar" id="public-transport"></div>
            <p class="building-amount" id="public-transport"></p>
          </div>
        </div>
        <div class="slider-wrapper">
          <div class="slider">
            <div class="animated-slider" id="public-transport-slider"></div>
            <p class="price-label" id="public-transport-price"></p>
          </div>
          <div class="button-container">
            <button class="pucharse-button" id="public-transport-button" name="disable">Buy Public Transport</button>
            <button class="mutiplier-button">x 1</button>
          </div>
        </div>
      </div>
      <div class="building-container">
        <div class="building-icon-wrapper">
          <div class="building-icon" id="usine"></div>
          <div class="progress-bar-wrapper">
            <div class="animated-progress-bar" id="usine"></div>
            <p class="building-amount" id="usine"></p>
          </div>
        </div>
        <div class="slider-wrapper">
          <div class="slider">
            <div class="animated-slider" id="usine-slider"></div>
            <p class="price-label" id="usine-price"></p>
          </div>
          <div class="button-container">
            <button class="pucharse-button" id="usine-button" name="disable">Buy Usine</button>
            <button class="mutiplier-button">x 1</button>
          </div>
        </div>
      </div>
    </div>
    <div class="div" style="display: none">
      <div class="purchase-button-container">
        <div class="purchase-icon" id="usine"></div>
        <button class="purchase-button" id="usine-button" name="disable">Buy Usine</button>
        <div class="slider-wrapper" id="usine-slider">
          <p class="purchase-price" id="usine-price"></p>
          <div class="slider" id="usine-slider"></div>
        </div>
        <div class="profite-label" id="usine-profite"></div>
      </div>
      <div class="purchase-button-container">
        <div class="purchase-icon" id="church"></div>
        <button class="purchase-button" id="church-button" name="disable">Buy Church</button>
        <div class="slider-wrapper" id="church-slider">
          <p class="purchase-price" id="church-price"></p>
          <div class="slider" id="church-slider"></div>
        </div>
        <div class="profite-label" id="church-profite"></div>
      </div>
      <div class="purchase-button-container">
        <div class="purchase-icon" id="mall"></div>
        <button class="purchase-button" id="mall-button" name="disable">Buy Mall</button>
        <div class="slider-wrapper" id="mall-slider">
          <p class="purchase-price" id="mall-price"></p>
          <div class="slider" id="mall-slider"></div>
        </div>
        <div class="profite-label" id="mall-profite"></div>
      </div>
      <div class="purchase-button-container">
        <div class="purchase-icon" id="airport"></div>
        <button class="purchase-button" id="airport-button" name="disable">Buy Airport</button>
        <div class="slider-wrapper" id="airport-slider">
          <p class="purchase-price" id="airport-price"></p>
          <div class="slider" id="airport-slider"></div>
        </div>
        <div class="profite-label" id="airport-profite"></div>
      </div>
      <div class="purchase-button-container">
        <div class="purchase-icon" id="city-hall"></div>
        <button class="purchase-button" id="city-hall-button" name="disable">Buy City Hall</button>
        <div class="slider-wrapper" id="city-hall-slider">
          <p class="purchase-price" id="city-hall-price"></p>
          <div class="slider" id="city-hall-slider"></div>
        </div>
        <div class="profite-label" id="city-hall-profite"></div>
      </div>
    </div>
  </body>
</html>
