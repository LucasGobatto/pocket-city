    <main class="display-wrapper">
      <h1>POCKET CITY</h1>
      <div class="wallet-money">$ 0.00</div>

      <li class="menu-item" id="maintainers">Maintainers</li>
      <li class="menu-item" id="upgrades">Upgrades</li>

    <div class="maintainers-wrapper">
      <button class="close-maintainers-wrapper">+</button>
      <header class="maintainers-header">
        <h2 class="maintainer-title">Maintainers</h2>
        <p class="maintainer-description">
          Hire some maintainers to keep your buildings working for you and increase them profites.
        </p>
      </header>
      <div class="separator"></div>
      <section class="maintainers-card-wrapper">
        <ul class="cards-list">

              <h4 class="maintainer-card-title">Maintainer Card Title 1</h4>
              <p class="maintainer-card-description">This is a brief description about maintainer card 1.</p>
              <p class="maintainer-card-price">$ 700.00</p>
            </div>
            <button class="maintainer-button">Buy</button>
          </li>
        </ul>
      </section>
    </div>

            <p class="building-amount" id="house"></p>
          </div>
        </div>
        <div class="slider-wrapper">
          <div class="slider">
            <div class="animated-slider" id="house-slider"></div>
            <p class="profite-label" id="house-profite"></p>
          </div>
          <div class="button-container">
            <div class="price-label" id="house-price"></div>
